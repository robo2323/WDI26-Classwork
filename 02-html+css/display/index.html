<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>CSS Display Demo</title>
</head>

<body>
    <h1>CSS Display Demo</h1>
    <div class="box">box</div>
    <div class="box block">block box</div>
    <div class="box inline">inline box</div>
    <div class="box inline">inline box</div>
    <div class="box inline-block">inline-block box</div>
    <div class="box inline-block">inline-block box</div>
    <div class="box none">box none</div>
    <p>before invisible</p>
    <div class="box invisible">invisible box</div>
    <p>after invisible</p>

    <div class="box spooky">mouse over me
        <span>spooky</span>
    </div>

</body>

</html>
