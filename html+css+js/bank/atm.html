<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ATM</title>
  <link rel="stylesheet" href="css/atm.css">
  <!-- <script src="js/jquery.js"></script> -->
  <script src="./js/zepto.js"></script>
  <script src="js/atm-state.js"></script>
  <script src="./js/atm-dom.js"></script>
</head>
<body>

  <div id="content">

    <div id="nav">
      <div id="logo"><img src="img/ga.png" alt="Bank of GA"/></div>
      <div id="title">Bank of GA</div>
    </div>

    <div class="account" id="checking">
      <h1>Checking</h1>
      <div class="balance" id="checking-balance"></div>
      <input id="checking-amount" type="number" min="1" placeholder="enter an amount" />
      <input id="checking-deposit" type="button" value="Deposit" />
      <input id="checking-withdraw" type="button" value="Withdraw" />
    </div>

    <div class="account" id="savings">
      <h1>Savings</h1>
      <div class="balance" id="savings-balance"></div>
      <input id="savings-amount" type="number" min="1" placeholder="enter an amount" />
      <input id="savings-deposit" type="button" value="Deposit" />
      <input id="savings-withdraw" type="button" value="Withdraw" />
    </div>

    <div class="clear"></div>

  </div>

</body>
</html>
